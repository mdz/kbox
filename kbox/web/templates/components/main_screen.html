<!-- Main Content -->
<div class="main-content" id="main-content">
    <!-- Search Section -->
    <div class="section">
        <form id="search-form" onsubmit="search(); return false;" action="javascript:void(0);">
            <input type="text" id="search-input" placeholder="Search for a song..." />
            <button type="submit" id="search-button">Search</button>
        </form>
        <div id="suggest-button-container">
            <button type="button" id="suggest-button" onclick="getSuggestions()">‚ú® Suggest for me</button>
        </div>
        <div id="search-results" class="search-results"></div>
    </div>

    <!-- Now Playing Section -->
    <div class="section now-playing" id="now-playing-section">
        <h2>Now Playing</h2>
        <div id="now-playing-content">
            <!-- Rendered by JavaScript -->
        </div>
    </div>

    <!-- Playback Controls Section (Operator Only) -->
    <div class="section operator-panel" id="playback-controls-section" style="display: none;">
        <h2>Playback Controls</h2>
        <div id="playback-controls-content">
            <div class="controls" id="playback-buttons-section" style="display: none;">
                <div class="controls-row">
                    <button id="play-pause-toggle" onclick="togglePlayPause(); resetPlaybackAutoLockTimer()">‚ñ∂ Play</button>
                    <button onclick="stopPlayback(); resetPlaybackAutoLockTimer()">‚èπ Stop</button>
                </div>
                <div class="controls-row">
                    <button onclick="playback('previous'); resetPlaybackAutoLockTimer()">‚èÆ Previous</button>
                    <button onclick="playback('skip'); resetPlaybackAutoLockTimer()">‚è≠ Skip</button>
                </div>
                <div class="controls-row" style="grid-template-columns: 1fr 1fr 1fr;">
                    <button onclick="seekBackward(); resetPlaybackAutoLockTimer()">‚è™ -10s</button>
                    <button onclick="restartSong(); resetPlaybackAutoLockTimer()">‚Ü∫ Restart</button>
                    <button onclick="seekForward(); resetPlaybackAutoLockTimer()">+10s ‚è©</button>
                </div>
            </div>
            <button id="playback-lock-button" onclick="togglePlaybackControlsLock()" style="width: 100%; margin-top: 10px; padding: 12px; font-size: 16px; background: #555;">üîí Unlock Controls</button>
        </div>
    </div>

    <!-- Up Next Section -->
    <div class="section" id="up-next-section">
        <div id="up-next-content" style="text-align: center; padding: 10px; color: #aaa;">
            <!-- Rendered by JavaScript -->
        </div>
    </div>

    <!-- Queue Section -->
    <div class="section">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h2 style="margin: 0;">Queue</h2>
            <div id="clear-queue-button-container"></div>
        </div>
        <div id="queue-list"></div>
    </div>
</div>
