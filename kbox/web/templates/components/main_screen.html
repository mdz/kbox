<!-- Main Content -->
<div class="main-content" id="main-content">
    <!-- Search Section -->
    <div class="section">
        <input type="text" id="search-input" placeholder="Search for a song..." />
        <button onclick="search()">Search</button>
        <div id="search-results" class="search-results"></div>
    </div>
    
    <!-- Now Playing Section -->
    <div class="section now-playing" id="now-playing-section">
        <h2>Now Playing</h2>
        <div id="now-playing-content">
            <!-- Rendered by JavaScript -->
        </div>
    </div>
    
    <!-- Up Next Section -->
    <div class="section" id="up-next-section">
        <div id="up-next-content" style="text-align: center; padding: 10px; color: #aaa;">
            <!-- Rendered by JavaScript -->
        </div>
    </div>
    
    <!-- Queue Section -->
    <div class="section">
        <h2>Queue</h2>
        <div id="queue-list"></div>
    </div>
</div>
