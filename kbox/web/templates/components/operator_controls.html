<!-- Operator Controls Screen -->
<div class="operator-controls-screen hidden" id="operator-controls-screen">
    <div class="section operator-panel" style="max-width: 500px; margin: 20px auto;">
        <div style="margin-bottom: 20px;">
            <h2 style="margin: 0; color: #4a9eff;">Playback Controls</h2>
        </div>
        <div class="controls">
            <div class="controls-row">
                <button id="play-pause-toggle" onclick="togglePlayPause()">▶ Play</button>
                <button id="stop-button" onclick="stopPlayback()">⏹ Stop</button>
            </div>
            <div class="controls-row">
                <button onclick="playback('previous')">⏮ Previous</button>
                <button onclick="playback('skip')">⏭ Skip</button>
            </div>
        </div>
        <button class="danger" onclick="clearQueue()" style="width: 100%; margin-top: 15px;">Clear Queue</button>
        <button onclick="togglePlaybackControls()" style="width: 100%; margin-top: 15px; background: #444; padding: 12px; border: none; border-radius: 4px; color: #fff; font-size: 16px; cursor: pointer;">✕ Close</button>
    </div>
</div>
