        <div style="margin-bottom: 20px;">
            <h2 style="margin: 0; color: #4a9eff;">Configuration</h2>
        </div>
        
        <div id="config-message" style="margin-bottom: 15px;"></div>
        
        <div id="config-form-container">
            <!-- Configuration fields will be rendered here by JavaScript -->
            <div style="text-align: center; color: #aaa; padding: 20px;">

            </div>
        </div>
        
        <div id="config-actions-container" style="margin-top: 20px;">
            <!-- Save and Close buttons will be rendered here by JavaScript -->
        </div>
    </div>
</div>
