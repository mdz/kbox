<!-- Configuration Screen (operator only) -->
<div class="config-screen hidden" id="config-screen">
    <div style="max-width: 600px; margin: 0 auto;">
        <div class="config-header">
            <h2>Configuration</h2>
            <button onclick="toggleConfigScreen()" class="secondary" style="width: auto; padding: 8px 16px;">Close</button>
        </div>
        
        <div id="config-message"></div>
        
        <div id="config-form-container">
            <!-- Configuration groups and fields will be rendered here by JavaScript -->
            <div style="text-align: center; color: #aaa; padding: 40px;">
                Loading configuration...
            </div>
        </div>
        
        <div id="config-actions-container">
            <!-- Save button will be rendered here by JavaScript -->
        </div>
    </div>
</div>
