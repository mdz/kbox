<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kbox - Karaoke Queue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #fff;
            position: relative;
        }
        
        .help-button {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #4a9eff;
            color: #fff;
            border: none;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .help-button:hover {
            background: #5aaeff;
            transform: scale(1.05);
        }
        
        .controls-toggle-button {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #666;
            color: #fff;
            border: none;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .controls-toggle-button:hover {
            background: #777;
            transform: scale(1.05);
        }
        
        .controls-toggle-button.active {
            background: #4a9eff;
        }
        
        .controls-toggle-button.active:hover {
            background: #5aaeff;
        }
        
        .section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .section h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #fff;
        }
        
        input, button, select {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #444;
            border-radius: 4px;
            background: #333;
            color: #e0e0e0;
            font-size: 16px;
        }
        
        #search-input {
            padding: 24px;
            font-size: 18px;
        }
        
        button {
            background: #4a9eff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        button.danger {
            background: #e74c3c;
        }
        
        button.secondary {
            background: #666;
        }
        
        .search-results {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }
        
        .search-result {
            display: flex;
            padding: 10px;
            margin: 5px 0;
            background: #333;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .search-result:hover {
            border-color: #4a9eff;
        }
        
        .search-result img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        .search-result-info {
            flex: 1;
        }
        
        .search-result-title {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .search-result-channel {
            font-size: 0.9em;
            color: #aaa;
        }
        
        .queue-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #333;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .queue-item:hover {
            border-color: #4a9eff;
            background: #3a3a3a;
        }
        
        .queue-item.playing {
            background: #2a4a6a;
            border-color: #4a9eff;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.3);
        }
        
        .queue-item.playing .queue-item-user {
            color: #6bb6ff;
            font-weight: 600;
        }
        
        .queue-item-info {
            flex: 1;
        }
        
        .queue-item-user {
            font-weight: 500;
            color: #4a9eff;
        }
        
        .queue-item-title {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 3px;
        }
        
        .queue-item-status {
            font-size: 0.8em;
            padding: 3px 8px;
            border-radius: 3px;
            margin-left: 10px;
        }
        
        .status-pending {
            background: #666;
        }
        
        .status-downloading {
            background: #f39c12;
        }
        
        .status-ready {
            background: #27ae60;
        }
        
        .status-error {
            background: #e74c3c;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .operator-panel {
            background: #3a3a3a;
            border: 2px solid #4a9eff;
        }
        
        .operator-panel h2 {
            color: #4a9eff;
        }
        
        .operator-controls-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }
        
        .operator-controls-screen.hidden {
            display: none;
        }
        
        .my-song-notification {
            background: linear-gradient(135deg, #4a9eff 0%, #5aaeff 100%);
            border: 2px solid #4a9eff;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .my-song-notification h2 {
            color: #fff;
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(74, 158, 255, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(74, 158, 255, 0);
            }
        }
        
        .hidden {
            display: none;
        }
        
        .error {
            color: #e74c3c;
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .success {
            color: #27ae60;
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            border: 2px solid #4a9eff;
        }
        
        .modal h2 {
            margin-bottom: 15px;
            color: #fff;
        }
        
        .modal input {
            margin-bottom: 15px;
        }
        
        .pitch-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .pitch-display {
            flex: 1;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #4a9eff;
            min-width: 60px;
            padding: 10px;
        }
        
        .pitch-button {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #4a9eff;
            background: #333;
            color: #4a9eff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .pitch-button:active {
            background: #4a9eff;
            color: #fff;
        }
        
        .pitch-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pitch-label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9em;
        }
        .main-content {
            transition: opacity 0.3s ease;
        }
        
        .main-content.hidden {
            display: none;
        }
        
        .my-song-screen {
            display: none;
        }
        
        .my-song-screen.active {
            display: block;
        }
    </style>
</head>
<body>
    {% include 'components/header.html' %}
    
    {% include 'components/modals.html' %}
    
    {% include 'components/main_screen.html' %}
    
    {% include 'components/your_turn_screen.html' %}
    
    {% include 'components/operator_controls.html' %}
    
    <script>
        // @ts-ignore - Jinja2 template syntax
        let isOperator = {{ 'true' if test_mode else 'false' }};
        let currentQueue = [];
        let userName = null;
        
        // Convert semitones to musical interval name
        function getIntervalName(semitones) {
            const intervals = {
                0: 'Perfect Unison',
                1: 'Minor Second',
                2: 'Major Second',
                3: 'Minor Third',
                4: 'Major Third',
                5: 'Perfect Fourth',
                6: 'Tritone',
                7: 'Perfect Fifth',
                8: 'Minor Sixth',
                9: 'Major Sixth',
                10: 'Minor Seventh',
                11: 'Major Seventh',
                12: 'Perfect Octave'
            };
            
            const absSemitones = Math.abs(semitones);
            const interval = intervals[absSemitones] || `${absSemitones} semitones`;
            
            if (semitones === 0) {
                return interval;
            } else if (semitones < 0) {
                return `${interval} down`;
            } else {
                return `${interval} up`;
            }
        }
        
        // Update pitch display with number and interval name
        function updatePitchDisplay(displayId, value, fontSize = 24) {
            const display = document.getElementById(displayId);
            if (!display) return;
            
            // Format value with + for positive numbers
            const formattedValue = value > 0 ? `+${value}` : value.toString();
            const intervalName = getIntervalName(value);
            display.innerHTML = `<div style="font-size: ${fontSize}px; font-weight: bold; color: #4a9eff;">${formattedValue}</div><div style="font-size: ${fontSize * 0.5}px; color: #aaa; margin-top: 2px;">${intervalName}</div>`;
        }
        
        // Create reusable pitch control HTML
        function createPitchControlHTML(prefix, initialValue = 0, fontSize = 24) {
            return `
                <div class="pitch-control">
                    <button class="pitch-button" onclick="adjustPitch('${prefix}', -1)" id="${prefix}-pitch-minus">−</button>
                    <div class="pitch-display" id="${prefix}-pitch-display">
                        <div style="font-size: ${fontSize}px; font-weight: bold; color: #4a9eff;">${initialValue > 0 ? '+' + initialValue : initialValue}</div>
                        <div style="font-size: ${fontSize * 0.5}px; color: #aaa; margin-top: 2px;">${getIntervalName(initialValue)}</div>
                    </div>
                    <button class="pitch-button" onclick="adjustPitch('${prefix}', 1)" id="${prefix}-pitch-plus">+</button>
                </div>
                <input type="hidden" id="${prefix}-pitch-input" value="${initialValue}" />
            `;
        }
        
        // Update pitch control buttons state
        function updatePitchButtons(prefix, value) {
            const minusBtn = document.getElementById(`${prefix}-pitch-minus`);
            const plusBtn = document.getElementById(`${prefix}-pitch-plus`);
            if (minusBtn) minusBtn.disabled = (value <= -12);
            if (plusBtn) plusBtn.disabled = (value >= 12);
        }
        
        // Render reusable song settings component
        // songData: { title, thumbnail_url, user_name/channel, duration_seconds, download_status?, pitch_semitones }
        // options: { context, live, fontSize, showStatus, showThumbnail, additionalControls }
        function renderSongSettings(containerId, songData, options = {}) {
            const container = document.getElementById(containerId);
            if (!container) {
                console.error('Container not found:', containerId);
                return;
            }
            
            const {
                context = 'song-settings',
                live = false,
                fontSize = 24,
                showStatus = false,
                showThumbnail = true,
                showUser = true,
                additionalControls = '' // For future extensions like volume
            } = options;
            
            // Format duration
            const duration = songData.duration_seconds || 0;
            const minutes = Math.floor(duration / 60);
            const seconds = duration % 60;
            const durationText = duration > 0 ? `${minutes}:${seconds.toString().padStart(2, '0')}` : 'Unknown';
            
            // Get user/channel name
            const userText = songData.user_name ? `Requested by: ${songData.user_name}` : 
                           songData.channel ? songData.channel : '';
            
            // Build song info HTML
            let thumbnailHTML = '';
            if (showThumbnail && songData.thumbnail_url) {
                thumbnailHTML = `<img src="${songData.thumbnail_url}" alt="${songData.title || ''}" style="width: 120px; height: 90px; object-fit: cover; border-radius: 4px;" />`;
            }
            
            const infoHTML = `
                <div style="flex: 1;">
                    <div style="font-weight: 500; margin-bottom: 8px; font-size: 1.1em;">${songData.title || 'Unknown'}</div>
                    ${showUser && userText ? `<div style="color: #aaa; margin-bottom: 5px; font-size: 0.9em;">${userText}</div>` : ''}
                    <div style="color: #888; font-size: 0.85em;">Duration: ${durationText}</div>
                    ${showStatus && songData.download_status ? `<div style="color: #888; font-size: 0.85em; margin-top: 3px;">Status: ${songData.download_status}</div>` : ''}
                </div>
            `;
            
            const pitchValue = songData.pitch_semitones || 0;
            const liveText = live ? '<div style="text-align: center; margin-top: 10px; font-size: 0.85em; color: #888;">Changes take effect immediately</div>' : '';
            
            // Build song info section (only if we have info to show)
            const hasSongInfo = (thumbnailHTML || songData.title) && (showThumbnail || songData.title);
            const songInfoSection = hasSongInfo ? `<div style="display: flex; gap: 15px; margin-bottom: 20px;">${thumbnailHTML}${infoHTML}</div>` : '';
            
            // Build the complete HTML
            const html = `
                ${songInfoSection}
                <div style="margin-bottom: 15px;">
                    <label class="pitch-label" style="${live ? 'text-align: center; display: block; margin-bottom: 10px; color: #fff; font-weight: 500; font-size: 1.1em;' : ''}">${live ? 'Adjust Pitch (Live)' : 'Pitch Adjustment (semitones):'}</label>
                    <div id="${context}-pitch-control-container"></div>
                    ${liveText}
                </div>
                ${additionalControls}
            `;
            
            container.innerHTML = html;
            
            // Initialize pitch control
            const pitchControlContainer = document.getElementById(`${context}-pitch-control-container`);
            if (pitchControlContainer) {
                pitchControlContainer.innerHTML = createPitchControlHTML(context, pitchValue, fontSize);
                updatePitchButtons(context, pitchValue);
            }
        }
        
        // Adjust pitch value with +/- buttons (reusable for all contexts)
        function adjustPitch(context, delta) {
            // Handle special cases with immediate effect (my-song-screen and operator)
            if (context === 'my-song-screen') {
                adjustMySongPitch(delta);
                return;
            }
            
            if (context === 'operator') {
                adjustOperatorPitch(delta);
                return;
            }
            
            // For other contexts (add-song, edit-queue-item), just update the UI
            const inputId = context === 'add-song' ? 'add-song-pitch-input' : 
                           'edit-queue-item-pitch-input';
            const displayId = context === 'add-song' ? 'add-song-pitch-display' : 
                             'edit-queue-item-pitch-display';
            
            const input = document.getElementById(inputId);
            
            if (!input) return;
            
            let currentValue = parseInt(input.value) || 0;
            let newValue = currentValue + delta;
            
            // Clamp to -12 to +12 range
            newValue = Math.max(-12, Math.min(12, newValue));
            
            input.value = newValue;
            updatePitchDisplay(displayId, newValue);
            
            // Update button states
            if (context === 'edit-queue-item') {
                updatePitchButtons('edit-queue-item', newValue);
            }
        }
        
        // Adjust pitch for operator (immediate effect)
        async function adjustOperatorPitch(delta) {
            if (!isOperator) {
                alert('Operator authentication required');
                return;
            }
            
            // Get current pitch from input
            const input = document.getElementById('operator-pitch-input');
            if (!input) return;
            
            let currentValue = parseInt(input.value) || 0;
            let newValue = currentValue + delta;
            
            // Clamp to -12 to +12 range
            newValue = Math.max(-12, Math.min(12, newValue));
            
            // Update display immediately for responsive UI
            updatePitchDisplay('operator-pitch-display', newValue);
            input.value = newValue;
            updatePitchButtons('operator', newValue);
            
            // Apply pitch change immediately via API
            try {
                const response = await fetch('/api/playback/pitch', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({semitones: newValue})
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    console.error('Error setting pitch:', error);
                    // Revert display on error
                    updatePitchDisplay('operator-pitch-display', currentValue);
                    input.value = currentValue;
                    updatePitchButtons('operator', currentValue);
                    alert('Error adjusting pitch: ' + (error.detail || 'Unknown error'));
                }
            } catch (e) {
                console.error('Error setting pitch:', e);
                // Revert display on error
                updatePitchDisplay('operator-pitch-display', currentValue);
                input.value = currentValue;
                updatePitchButtons('operator', currentValue);
                alert('Error adjusting pitch');
            }
        }
        
        // Initialize user name
        // @ts-ignore - Jinja2 template syntax
        {% if test_mode %}
        // In test mode, use a fixed name and skip the prompt
        userName = 'Test User';
        localStorage.setItem('kbox_user_name', userName);
        // Ensure modal is hidden in test mode (run immediately)
        (function() {
            const modal = document.getElementById('name-modal');
            if (modal) {
                modal.classList.add('hidden');
            }
        })();
        // @ts-ignore - Jinja2 template syntax
        {% else %}
        // Check if user name is stored
        userName = localStorage.getItem('kbox_user_name');
        if (!userName) {
            // Show name prompt modal
            const modal = document.getElementById('name-modal');
            if (modal) {
                modal.classList.remove('hidden');
                modal.style.display = 'flex';
                // Handle Enter key in name input
                const nameInput = document.getElementById('name-modal-input');
                if (nameInput) {
                    nameInput.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            saveUserName();
                        }
                    });
                    // Focus the input
                    setTimeout(() => nameInput.focus(), 100);
                }
            }
        }
        // @ts-ignore - Jinja2 template syntax
        {% endif %}
        
        // Save user name from modal
        function saveUserName() {
            const nameInput = document.getElementById('name-modal-input');
            if (!nameInput) return;
            
            const name = nameInput.value.trim();
            if (!name) {
                alert('Please enter your name');
                    return;
                }
            userName = name;
            localStorage.setItem('kbox_user_name', userName);
            
            // Hide modal
            const modal = document.getElementById('name-modal');
            if (modal) {
                modal.classList.add('hidden');
                modal.style.display = 'none';
            }
        }
        
        // Auto-enable operator mode in test mode
        // @ts-ignore - Jinja2 template syntax
        {% if test_mode %}
        (function() {
            function enableOperatorMode() {
                const authSection = document.getElementById('auth-section');
                const toggleButton = document.getElementById('controls-toggle-button');
                if (authSection) {
                    authSection.style.display = 'none';
                }
                if (toggleButton) {
                    toggleButton.style.display = 'flex';
                }
                isOperator = true;
                // Note: Gear button is always visible, controls screen is hidden by default
            }
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', enableOperatorMode);
            } else {
                enableOperatorMode();
            }
        })();
        // @ts-ignore - Jinja2 template syntax
        {% endif %}
        
        // Toggle playback controls visibility (now a full-screen overlay)
        function togglePlaybackControls() {
            const screen = document.getElementById('operator-controls-screen');
            const toggleButton = document.getElementById('controls-toggle-button');
            
            if (!screen || !toggleButton) return;
            
            // Check if user is operator
            if (!isOperator) {
                alert('Operator authentication required. Please enter PIN in the operator controls section.');
                return;
            }
            
            if (screen.classList.contains('hidden')) {
                // Open controls screen
                screen.classList.remove('hidden');
                toggleButton.classList.add('active');
                toggleButton.title = 'Close Playback Controls';
                
                // Initialize operator song settings if not already initialized
                const settingsContainer = document.getElementById('operator-song-settings-container');
                if (settingsContainer && !settingsContainer.querySelector('.pitch-control')) {
                    // Get current song info from playback status
                    fetch('/api/playback/status')
                        .then(response => response.json())
                        .then(statusData => {
                            const currentSong = statusData.current_song;
                            if (currentSong) {
                                // Use reusable song settings component
                                renderSongSettings('operator-song-settings-container', {
                                    title: currentSong.title,
                                    thumbnail_url: currentSong.thumbnail_url,
                                    user_name: currentSong.user_name,
                                    duration_seconds: currentSong.duration_seconds,
                                    pitch_semitones: currentSong.pitch_semitones || 0
                                }, {
                                    context: 'operator',
                                    live: true,
                                    fontSize: 24,
                                    showStatus: false,
                                    showThumbnail: true,
                                    showUser: true,
                                    additionalControls: ''
                                });
                            } else {
                                // No song playing - show message
                                settingsContainer.innerHTML = '<div style="text-align: center; color: #888; padding: 20px;">No song currently playing</div>';
                            }
                        })
                        .catch(e => {
                            console.error('Error getting playback status:', e);
                            settingsContainer.innerHTML = '<div style="text-align: center; color: #888; padding: 20px;">Unable to load song info</div>';
                        });
                }
            } else {
                // Close controls screen
                screen.classList.add('hidden');
                toggleButton.classList.remove('active');
                toggleButton.title = 'Open Playback Controls';
            }
        }
        
        // Auto-refresh queue to show current song
        setInterval(loadQueue, 2000); // Refresh every 2 seconds
        
        // Store current queue item being edited
        let currentQueueItemToEdit = null;
        
        // Check if playback controls are open
        function arePlaybackControlsOpen() {
            const screen = document.getElementById('operator-controls-screen');
            return screen && !screen.classList.contains('hidden');
        }
        
        // Show edit queue item modal
        function showEditQueueItemModal(item) {
            currentQueueItemToEdit = item;
            
            // Check if user can edit this song
            const canEdit = isOperator || (userName && item.user_name === userName);
            
            // Use reusable song settings component
            const additionalControls = !canEdit ? '<div style="color: #e74c3c; font-size: 0.9em; margin-top: 8px;">⚠️ You can only edit songs you added</div>' : '';
            
            renderSongSettings('edit-queue-item-content', {
                title: item.title,
                thumbnail_url: item.thumbnail_url,
                user_name: item.user_name,
                duration_seconds: item.duration_seconds,
                download_status: item.download_status,
                pitch_semitones: item.pitch_semitones || 0
            }, {
                context: 'edit-queue-item',
                live: false,
                showStatus: true,
                showThumbnail: true,
                showUser: true,
                additionalControls: additionalControls
            });
            
            // Enable/disable buttons based on permissions
            if (!canEdit) {
                const minusBtn = document.getElementById('edit-queue-item-pitch-minus');
                const plusBtn = document.getElementById('edit-queue-item-pitch-plus');
                if (minusBtn) minusBtn.disabled = true;
                if (plusBtn) plusBtn.disabled = true;
            }
            
            // Save button is in the modal footer, handled separately
            
            // Show/hide operator options based on operator status and controls visibility
            const operatorOptions = document.getElementById('edit-queue-item-operator-options');
            if (isOperator && arePlaybackControlsOpen()) {
                operatorOptions.style.display = 'block';
                
                // Enable/disable "Play Now" button based on download status
                const playNowButton = document.getElementById('play-now-button');
                if (playNowButton) {
                    if (item.download_status === 'ready') {
                        playNowButton.disabled = false;
                        playNowButton.style.opacity = '1';
                    } else {
                        playNowButton.disabled = true;
                        playNowButton.style.opacity = '0.5';
                        playNowButton.title = 'Song must be ready to play';

                operatorOptions.style.display = 'none';

        // Cancel editing queue item
        function cancelEditQueueItem() {
            const modal = document.getElementById('edit-queue-item-modal');
            modal.classList.add('hidden');
            modal.style.display = 'none';
            currentQueueItemToEdit = null;
        }
        
        // Save queue item pitch
        async function saveQueueItemPitch() {
            if (!currentQueueItemToEdit) return;
            
            // Check permissions
            const canEdit = isOperator || (userName && currentQueueItemToEdit.user_name === userName);
            if (!canEdit) {
                alert('You can only edit songs you added');
                return;
            }
            
            const pitchInput = document.getElementById('edit-queue-item-pitch-input');
            const pitchSemitones = parseInt(pitchInput.value) || 0;
            
            try {
                const response = await fetch(`/api/queue/${currentQueueItemToEdit.id}`, {
                    method: 'PATCH',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        pitch_semitones: pitchSemitones,
                        user_name: userName
                    })
                });
                
                if (response.ok) {
                    cancelEditQueueItem();
                    loadQueue();
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.detail);
                }
            } catch (e) {
                alert('Error updating pitch');
            }
        }

        // Remove from queue (operator only)

            if (!currentQueueItemToEdit) return;

            try {

        // Check operator status on load
        async function checkOperator() {
            try {
                const response = await fetch('/api/playback/status');
                // If we can access operator endpoints, we're authenticated

                // We'll implement proper session checking later
            } catch (e) {
                console.error('Error checking operator status:', e);
            }
        }
        
        // Load queue on page load
        loadQueue();
        
        // Add Enter key support for search input
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });
        
        // Authenticate as operator
        async function authenticate() {
            const pin = document.getElementById('pin-input').value;
            const messageDiv = document.getElementById('auth-message');
            
            try {
                const response = await fetch('/api/auth/operator', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({pin: pin})
                });
                
                if (response.ok) {
                    const data = await response.json();
                    isOperator = data.operator;
                    if (isOperator) {
                        // Gear button is always visible, just enable operator mode
                        messageDiv.innerHTML = '<div class="success">Operator mode enabled. Click the gear button (⚙) to access controls.</div>';
                        document.getElementById('pin-input').value = '';
                    }
                } else {
                    messageDiv.innerHTML = '<div class="error">Invalid PIN</div>';
                }
            } catch (e) {
                messageDiv.innerHTML = '<div class="error">Error authenticating</div>';
            }
        }
        
        // Search YouTube
        async function search() {
            const query = document.getElementById('search-input').value;
            
            if (!query) {
                alert('Please enter a search query');
                return;
            }
            
            if (!userName) {
                alert('Please enter your name first');
                document.getElementById('name-modal').classList.remove('hidden');
                return;
            }
            
            const resultsDiv = document.getElementById('search-results');
            resultsDiv.innerHTML = 'Searching...';
            
            try {
                const response = await fetch(`/api/youtube/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                resultsDiv.innerHTML = '';
                data.results.forEach(video => {
                    const div = document.createElement('div');
                    div.className = 'search-result';
                    div.innerHTML = `
                        <img src="${video.thumbnail}" alt="${video.title}" />
                        <div class="search-result-info">
                            <div class="search-result-title">${video.title}</div>
                            <div class="search-result-channel">${video.channel}</div>
                        </div>
                    `;
                    div.onclick = () => showAddSongModal(video);
                    resultsDiv.appendChild(div);
                });
            } catch (e) {
                resultsDiv.innerHTML = '<div class="error">Error searching</div>';
            }
        }

        let currentVideoToAdd = null;

        function showAddSongModal(video) {

            renderSongSettings('add-song-modal-content', {

                thumbnail_url: video.thumbnail,
                channel: video.channel,
                duration_seconds: video.duration_seconds,
                pitch_semitones: 0
            }, {
                context: 'add-song',
                live: false,
                showStatus: false,
                showThumbnail: true,
                showUser: true
            });
            
            // Show modal
            const modal = document.getElementById('add-song-modal');
            modal.classList.remove('hidden');
            modal.style.display = 'flex';
        }
        
        // Cancel adding song
        function cancelAddToQueue() {
            const modal = document.getElementById('add-song-modal');
            modal.classList.add('hidden');
            modal.style.display = 'none';
            currentVideoToAdd = null;
        }
        
        // Confirm and add song to queue
        async function confirmAddToQueue() {
            if (!currentVideoToAdd) return;
            
            const pitchInput = document.getElementById('add-song-pitch-input');
            if (!pitchInput) {
                alert('Pitch control not initialized');
                return;
            }
            const pitchSemitones = parseInt(pitchInput.value) || 0;
            
            try {
                const response = await fetch('/api/queue', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_name: userName,
                        youtube_video_id: currentVideoToAdd.id,
                        title: currentVideoToAdd.title,
                        duration_seconds: currentVideoToAdd.duration_seconds,
                        thumbnail_url: currentVideoToAdd.thumbnail,
                        pitch_semitones: pitchSemitones
                    })
                });
                
                if (response.ok) {
                    const modal = document.getElementById('add-song-modal');
                    modal.classList.add('hidden');
                    modal.style.display = 'none';

                    document.getElementById('search-results').innerHTML = '';

                    alert('Error adding song to queue');

            }

        // Show help modal
        function showHelp() {
            const modal = document.getElementById('help-modal');
            modal.classList.remove('hidden');
            modal.style.display = 'flex';
        }
        
        // Hide help modal
        function hideHelp() {
            const modal = document.getElementById('help-modal');
            modal.classList.add('hidden');
            modal.style.display = 'none';
        }
        
        // Load queue
        async function loadQueue() {
            try {
                // Get queue and current playback status
                const [queueResponse, statusResponse] = await Promise.all([
                    fetch('/api/queue'),
                    fetch('/api/playback/status')
                ]);
                
                const queueData = await queueResponse.json();
                const statusData = await statusResponse.json();
                currentQueue = queueData.queue;
                
                // Update play/pause toggle button
                updatePlayPauseButton(statusData.state);
                
                const queueDiv = document.getElementById('queue-list');
                
                // Get current song ID
                const currentSongId = statusData.current_song ? statusData.current_song.id : null;
                
                // If queue is empty but there's a current song, add it to the display
                if (currentQueue.length === 0 && statusData.current_song) {
                    currentQueue = [statusData.current_song];
                }
                
                if (currentQueue.length === 0) {
                    queueDiv.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">Queue is empty</div>';
                    // Hide user song notifications when queue is empty
                    updateMySongUI(null, statusData, currentQueue);
                    return;
                }
                
                queueDiv.innerHTML = '';
                currentQueue.forEach(item => {
                    const div = document.createElement('div');
                    const isPlaying = item.id === currentSongId;
                    div.className = `queue-item ${isPlaying ? 'playing' : ''}`;
                    const statusClass = `status-${item.download_status}`;
                    div.innerHTML = `
                        <div class="queue-item-info">
                            <div class="queue-item-user">${item.user_name}</div>
                            <div class="queue-item-title">${item.title}</div>
                            </div>
                        <span class="queue-item-status ${statusClass}">${item.download_status}</span>
                    `;
                    
                    // Make all queue items clickable to edit
                    div.onclick = () => showEditQueueItemModal(item);
                    
                    queueDiv.appendChild(div);
                });
                
                // Update user song UI (notification and controls)
                updateMySongUI(currentSongId, statusData, currentQueue);
            } catch (e) {
                console.error('Error loading queue:', e);
            }
        }
        
        // Update UI for user's song (notification and live controls)
        function updateMySongUI(currentSongId, statusData, queue) {
            if (!userName) {
                // Hide my-song-screen if no user name
                const mySongScreen = document.getElementById('my-song-screen');
                const mainContent = document.getElementById('main-content');
                if (mySongScreen) mySongScreen.classList.remove('active');
                if (mainContent) mainContent.classList.remove('hidden');
                return;
            }
            
            const notificationDiv = document.getElementById('my-song-notification');
            const mySongScreen = document.getElementById('my-song-screen');
            const mainContent = document.getElementById('main-content');
            
            // Check if user's song is currently playing
            const currentSong = statusData.current_song;
            const isMySongPlaying = currentSong && currentSong.user_name === userName;
            
            if (isMySongPlaying) {
                // Hide main content (search + queue), show distinct my-song screen
                if (mainContent) {
                    mainContent.classList.add('hidden');
                }
                if (notificationDiv) {
                    notificationDiv.classList.add('hidden');
                }
                if (mySongScreen) {
                    mySongScreen.classList.add('active');
                    
                    // Use reusable song settings component for "your turn" screen
                    renderSongSettings('my-song-screen-settings-container', {
                        title: currentSong.title,
                        thumbnail_url: currentSong.thumbnail_url,
                        user_name: currentSong.user_name,
                        duration_seconds: currentSong.duration_seconds,
                        pitch_semitones: currentSong.pitch_semitones || 0
                    }, {
                        context: 'my-song-screen',
                        live: true,
                        fontSize: 32,
                        showStatus: false,
                        showThumbnail: true,
                        showUser: true,
                        additionalControls: ''
                    });
                }
                return;
            }
            
            // Not playing user's song - show main content, hide my-song screen
            if (mainContent) {
                mainContent.classList.remove('hidden');
            }
            if (mySongScreen) {
                mySongScreen.classList.remove('active');
            }
            
            // Check if user's song is coming up soon (within next 2 songs)
            // Get all ready songs that haven't been played, excluding the currently playing one
            const readySongs = queue.filter(item => 
                item.download_status === 'ready' && 
                !item.played_at &&
                item.id !== currentSongId
            );
            
            // Sort by position to maintain queue order
            readySongs.sort((a, b) => (a.position || 0) - (b.position || 0));
            
            // Find user's songs in the ready queue
            const mySongs = readySongs.filter(item => item.user_name === userName);
            
            if (mySongs.length > 0) {
                // Find the position of the first user song in the ready queue
                const firstMySong = mySongs[0];
                const firstMySongIndex = readySongs.findIndex(item => item.id === firstMySong.id);
                
                // Show notification if user's song is within next 2 songs (index 0 = next, index 1 = after next)
                if (firstMySongIndex >= 0 && firstMySongIndex < 2) {
                    const songsAhead = firstMySongIndex;
                    let notificationText = '';
                    if (songsAhead === 0) {
                        notificationText = `"${firstMySong.title}" is next!`;
                    } else if (songsAhead === 1) {
                        notificationText = `"${firstMySong.title}" is coming up in 1 song!`;
                    }
                    
                    if (notificationDiv && notificationText) {
                        document.getElementById('my-song-notification-text').textContent = notificationText;
                        notificationDiv.classList.remove('hidden');
                    }
                } else {
                    if (notificationDiv) {
                        notificationDiv.classList.add('hidden');
                    }
                }
            } else {
                if (notificationDiv) {
                    notificationDiv.classList.add('hidden');
                }
            }
            
        }
        
        // Adjust pitch for user's own song (immediate effect) - uses 'my-song-screen' prefix
        async function adjustMySongPitch(delta) {
            if (!userName) {
                alert('Please set your name first');
                return;
            }
            
            // Get current pitch from input
            const input = document.getElementById('my-song-screen-pitch-input');
            if (!input) return;
            
            let currentValue = parseInt(input.value) || 0;
            let newValue = currentValue + delta;
            
            // Clamp to -12 to +12 range
            newValue = Math.max(-12, Math.min(12, newValue));
            
            // Update display immediately for responsive UI
            updatePitchDisplay('my-song-screen-pitch-display', newValue, 32);
            input.value = newValue;
            updatePitchButtons('my-song-screen', newValue);
            
            // Apply pitch change immediately via API
            try {
                const response = await fetch('/api/playback/pitch/my-song', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        semitones: newValue,
                        user_name: userName
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    console.error('Error setting pitch:', error);
                    // Revert display on error
                    updatePitchDisplay('my-song-screen-pitch-display', currentValue, 32);
                    input.value = currentValue;
                    updatePitchButtons('my-song-screen', currentValue);
                    alert('Error adjusting pitch: ' + (error.detail || 'Unknown error'));
                }
            } catch (e) {
                console.error('Error setting pitch:', e);
                // Revert display on error
                updatePitchDisplay('my-song-screen-pitch-display', currentValue, 32);
                input.value = currentValue;
                updatePitchButtons('my-song-screen', currentValue);
                alert('Error adjusting pitch');
            }
        }
        
        // Update play/pause toggle button based on state
        function updatePlayPauseButton(state) {
            const button = document.getElementById('play-pause-toggle');
            if (!button) return;
            
            if (state === 'playing') {
                button.textContent = '⏸ Pause';
            } else {
                button.textContent = '▶ Play';
            }
        }
        
        // Toggle play/pause
        async function togglePlayPause() {
            if (!isOperator) {
                alert('Operator authentication required');
                return;
            }
            
            try {
                // Get current state
                const statusResponse = await fetch('/api/playback/status');
                const statusData = await statusResponse.json();
                const currentState = statusData.state;
                
                // Toggle based on current state
                const action = (currentState === 'playing') ? 'pause' : 'play';
                const response = await fetch(`/api/playback/${action}`, {method: 'POST'});
                if (!response.ok) {
                    alert('Error: ' + (await response.json()).detail);
                } else {
                    // Update button immediately for better UX
                    updatePlayPauseButton(action === 'play' ? 'playing' : 'paused');
                }
            } catch (e) {
                alert('Error controlling playback');
            }
        }
        
        // Playback controls (for skip, previous, etc.)
        async function playback(action) {
            if (!isOperator) {
                alert('Operator authentication required');
                return;
            }
            
            try {
                const response = await fetch(`/api/playback/${action}`, {method: 'POST'});
                if (!response.ok) {
                    alert('Error: ' + (await response.json()).detail);
                }
            } catch (e) {
                alert('Error controlling playback');
            }
        }
        
        // Set pitch (operator only) - kept for backwards compatibility but no longer used
        // Operator pitch is now live via adjustOperatorPitch
        async function setPitch() {
            // This function is deprecated - operator pitch is now live
            // Keeping for backwards compatibility but it should not be called
            console.warn('setPitch() is deprecated - operator pitch is now live');
        }
        
        // Clear queue
        async function clearQueue() {
            if (!isOperator) {
                alert('Operator authentication required');
                return;
            }
            
            if (!confirm('Clear entire queue?')) return;
            
            try {
                const response = await fetch('/api/queue/clear', {method: 'POST'});
                if (response.ok) {
        loadQueue();
                } else {
                    alert('Error clearing queue');
                }
            } catch (e) {
                alert('Error clearing queue');
            }
        }
