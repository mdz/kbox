<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>kbox - Karaoke Queue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

        .controls-toggle-button.active {

        .config-toggle-button {

        .section {

        input, button, select {

        .search-results {

        .search-result {

        .controls {

        .controls-row {

        .operator-panel {

        .config-screen {

            0%, 100% {

        }
        
        .error {

        .success {

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;

            align-items: center;
            justify-content: center;
            z-index: 1000;

        .modal {
            background: #2a2a2a;
            border-radius: 8px;

        .modal h2 {

        .pitch-display {
            flex: 1;

        .pitch-button {
            width: 50px;

            border-radius: 8px;

            display: flex;
            align-items: center;
            justify-content: center;

        .pitch-button:active {

<body>
    {% include 'components/header.html' %}
    
    {% include 'components/modals.html' %}
    
    {% include 'components/main_screen.html' %}
    
    {% include 'components/config_screen.html' %}
    
    <script>
        // @ts-ignore - Jinja2 template syntax
        let isOperator = {{ 'true' if test_mode else 'false' }};
        let currentQueue = [];
        let userName = null;
        
        // Controls lock state (for pitch controls in Now Playing)
        let controlsLocked = true;
        let autoLockTimer = null;
        const AUTO_LOCK_TIMEOUT = 30000; // 30 seconds
        
        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Playback controls lock state (separate from pitch controls)
        let playbackControlsLocked = true;
        let playbackAutoLockTimer = null;
        const PLAYBACK_AUTO_LOCK_TIMEOUT = 30000; // 30 seconds
        
        // Convert semitones to musical interval name
        function getIntervalName(semitones) {
            const intervals = {
                0: 'Unison',
                1: 'Minor Second',
                2: 'Major Second',
                3: 'Minor Third',
                4: 'Major Third',
                5: 'Perfect Fourth',
                6: 'Tritone',
                7: 'Perfect Fifth',
                8: 'Minor Sixth',
                9: 'Major Sixth',
                10: 'Minor Seventh',
                11: 'Major Seventh',
                12: 'Octave'
            };
            
            const absSemitones = Math.abs(semitones);
            const interval = intervals[absSemitones] || `${absSemitones} semitones`;
            
            if (semitones === 0) {
                return interval;
            } else if (semitones < 0) {
                return `${interval} down`;
            } else {
                return `${interval} up`;
            }
        }
        
        // Update pitch display with number and interval name
        function updatePitchDisplay(displayId, value, fontSize = 24) {
            const display = document.getElementById(displayId);
            if (!display) return;
            
            // Format value with + for positive numbers
            const formattedValue = value > 0 ? `+${value}` : value.toString();
            const intervalName = getIntervalName(value);
            display.innerHTML = `<div style="font-size: ${fontSize}px; font-weight: bold; color: #4a9eff;">${formattedValue}</div><div style="font-size: ${fontSize * 0.5}px; color: #aaa; margin-top: 2px;">${intervalName}</div>`;
        }
        
        // Create reusable pitch control HTML
        function createPitchControlHTML(prefix, initialValue = 0, fontSize = 24) {
            return `
                <div class="pitch-control">
                    <button class="pitch-button" onclick="adjustPitch('${prefix}', -1)" id="${prefix}-pitch-minus">‚àí</button>
                    <div class="pitch-display" id="${prefix}-pitch-display">
                        <div style="font-size: ${fontSize}px; font-weight: bold; color: #4a9eff;">${initialValue > 0 ? '+' + initialValue : initialValue}</div>
                        <div style="font-size: ${fontSize * 0.5}px; color: #aaa; margin-top: 2px;">${getIntervalName(initialValue)}</div>
                    </div>
                    <button class="pitch-button" onclick="adjustPitch('${prefix}', 1)" id="${prefix}-pitch-plus">+</button>
                </div>
                <input type="hidden" id="${prefix}-pitch-input" value="${initialValue}" />
            `;
        }
        
        // Update pitch control buttons state
        function updatePitchButtons(prefix, value) {
            const minusBtn = document.getElementById(`${prefix}-pitch-minus`);
            const plusBtn = document.getElementById(`${prefix}-pitch-plus`);
            if (minusBtn) minusBtn.disabled = (value <= -12);
            if (plusBtn) plusBtn.disabled = (value >= 12);
        }
        
        // Render reusable song settings component
        // songData: { title, thumbnail_url, user_name/channel, duration_seconds, download_status?, pitch_semitones }
        // options: { context, live, fontSize, showStatus, showThumbnail, additionalControls }
        function renderSongSettings(containerId, songData, options = {}) {
            const container = document.getElementById(containerId);
            if (!container) {
                console.error('Container not found:', containerId);
                return;
            }
            
            const {
                context = 'song-settings',
                live = false,
                fontSize = 24,
                showStatus = false,
                showThumbnail = true,
                showUser = true,
                showPitchControls = true,
                additionalControls = '' // For future extensions like volume
            } = options;
            
            // Format duration/progress
            function formatTime(secs) {
                const m = Math.floor(secs / 60);
                const s = secs % 60;
                return `${m}:${s.toString().padStart(2, '0')}`;
            }
            const duration = songData.duration_seconds || 0;
            const position = songData.position_seconds;
            let durationText;
            if (position !== undefined && position !== null && duration > 0) {
                // Show progress: "1:23 / 3:45"
                durationText = `${formatTime(position)} / ${formatTime(duration)}`;
            } else if (duration > 0) {
                durationText = formatTime(duration);
            } else {
                durationText = 'Unknown';
            }
            
            // Get user/channel name (highlight if it's the current user)
            const isCurrentUser = songData.user_name === userName;
            const userText = songData.user_name 
                ? (isCurrentUser 
                    ? `üé§ <strong style="color: #4aff6e;">Your song!</strong>` 
                    : `Requested by: ${songData.user_name}`)
                : (songData.channel ? songData.channel : '');
            
            // Build song info HTML
            let thumbnailHTML = '';
            if (showThumbnail && songData.thumbnail_url) {
                thumbnailHTML = `<img src="${songData.thumbnail_url}" alt="${songData.title || ''}" style="width: 100%; max-width: 240px; height: auto; object-fit: cover; border-radius: 4px; display: block; margin: 0 auto 15px auto;" />`;
            }
            
            // Progress bar (only when playing)
            const progressPercent = (position !== undefined && position !== null && duration > 0) 
                ? Math.min(100, (position / duration) * 100) 
                : 0;
            const progressBarHTML = (position !== undefined && position !== null) 
                ? `<div style="margin-top: 8px; height: 4px; background: #333; border-radius: 2px; overflow: hidden;">
                     <div style="height: 100%; width: ${progressPercent}%; background: #4a9eff; transition: width 0.3s;"></div>
                   </div>`
                : '';
            
            const infoHTML = `
                <div>
                    <div style="font-weight: 500; margin-bottom: 8px; font-size: 1.1em;">${songData.title || 'Unknown'}</div>
                    ${showUser && userText ? `<div style="color: #aaa; margin-bottom: 5px; font-size: 0.9em;">${userText}</div>` : ''}
                    <div style="color: #888; font-size: 0.85em;" id="${context}-progress">${position !== undefined && position !== null ? '' : 'Duration: '}${durationText}</div>
                    ${progressBarHTML}
                    ${showStatus && songData.download_status ? `<div style="color: #888; font-size: 0.85em; margin-top: 3px;">Status: ${songData.download_status}</div>` : ''}
                </div>
            `;
            
            const pitchValue = songData.pitch_semitones || 0;
            
            // Build song info section (only if we have info to show)
            const hasSongInfo = (thumbnailHTML || songData.title) && (showThumbnail || songData.title);
            const songInfoSection = hasSongInfo ? `<div style="margin-bottom: 20px;">${thumbnailHTML}${infoHTML}</div>` : '';
            
            // Build pitch control section (only if enabled)
            const pitchSection = showPitchControls ? `
                <div style="margin-bottom: 15px;">
                    <label class="pitch-label" style="${live ? 'text-align: center; display: block; margin-bottom: 10px; color: #fff; font-weight: 500; font-size: 1.1em;' : ''}">${live ? 'Adjust Pitch (Live)' : 'Pitch Adjustment (semitones):'}</label>
                    <div id="${context}-pitch-control-container"></div>
                </div>
            ` : '';
            
            // Build the complete HTML
            const html = `
                ${songInfoSection}
                ${pitchSection}
                ${additionalControls}
            `;
            
            container.innerHTML = html;
            
            // Initialize pitch control (only if showing)
            if (showPitchControls) {
                const pitchControlContainer = document.getElementById(`${context}-pitch-control-container`);
                if (pitchControlContainer) {
                    pitchControlContainer.innerHTML = createPitchControlHTML(context, pitchValue, fontSize);
                    updatePitchButtons(context, pitchValue);
                }
            }
        }
        
        // Adjust pitch value with +/- buttons (reusable for all contexts)
        function adjustPitch(context, delta) {
            // Handle special cases with immediate effect (now-playing and operator)
            if (context === 'now-playing') {
                adjustNowPlayingPitch(delta);
                return;
            }
            
            
            // For other contexts (add-song, edit-queue-item), just update the UI
            const inputId = context === 'add-song' ? 'add-song-pitch-input' : 
                           'edit-queue-item-pitch-input';
            const displayId = context === 'add-song' ? 'add-song-pitch-display' : 
                             'edit-queue-item-pitch-display';
            
            const input = document.getElementById(inputId);
            
            if (!input) return;
            
            let currentValue = parseInt(input.value) || 0;
            let newValue = currentValue + delta;
            
            // Clamp to -12 to +12 range
            newValue = Math.max(-12, Math.min(12, newValue));
            
            input.value = newValue;
            updatePitchDisplay(displayId, newValue);
            
            // Update button states
            if (context === 'edit-queue-item') {
                updatePitchButtons('edit-queue-item', newValue);
            }
        }
        
        // Initialize user name
        // @ts-ignore - Jinja2 template syntax
        {% if test_mode %}
        // In test mode, use a fixed name and skip the prompt
        userName = 'Test User';
        localStorage.setItem('kbox_user_name', userName);
        // Ensure modal is hidden in test mode (run immediately)
        (function() {
            const modal = document.getElementById('name-modal');
            if (modal) {
                modal.classList.add('hidden');
            }
        })();
        // @ts-ignore - Jinja2 template syntax
        {% else %}
        // Check if user name is stored
        userName = localStorage.getItem('kbox_user_name');
        if (!userName) {
            // Show name prompt modal
            const modal = document.getElementById('name-modal');
            if (modal) {
                modal.classList.remove('hidden');
                modal.style.display = 'flex';
                // Handle Enter key in name input
                const nameInput = document.getElementById('name-modal-input');
                if (nameInput) {
                    nameInput.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            saveUserName();
                        }
                    });
                    // Focus the input
                    setTimeout(() => nameInput.focus(), 100);
                }
            }
        }
        // @ts-ignore - Jinja2 template syntax
        {% endif %}
        
        // Save user name from modal
        function saveUserName() {
            const nameInput = document.getElementById('name-modal-input');
            if (!nameInput) return;
            
            const name = nameInput.value.trim();
            if (!name) {
                alert('Please enter your name');
                    return;
                }
            userName = name;
            localStorage.setItem('kbox_user_name', userName);
            
            // Hide modal
            const modal = document.getElementById('name-modal');
            if (modal) {
                modal.classList.add('hidden');
                modal.style.display = 'none';
            }
        }
        
        // Check operator status on page load
        async function checkOperatorStatus() {
            try {
                const response = await fetch('/api/auth/operator');
                if (response.ok) {
                    const data = await response.json();
                    isOperator = data.operator;
                }
            } catch (e) {
                console.error('Error checking operator status:', e);
            }
        }
        
        // Auto-enable operator mode in test mode
        // @ts-ignore - Jinja2 template syntax
        {% if test_mode %}
        (function() {
            function enableOperatorMode() {
                isOperator = true;
            }
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', enableOperatorMode);
            } else {
                enableOperatorMode();
            }
        })();
        // @ts-ignore - Jinja2 template syntax
        {% else %}
        // Check operator status on load (non-test mode)
        checkOperatorStatus();
        // @ts-ignore - Jinja2 template syntax
        {% endif %}
        
        // Store pending action to execute after PIN authentication
        let pendingOperatorAction = null;
        
        // Show operator PIN modal
        function showOperatorPinModal(action) {
            pendingOperatorAction = action;
            const modal = document.getElementById('operator-pin-modal');
            const pinInput = document.getElementById('operator-pin-input');
            const messageDiv = document.getElementById('operator-pin-message');
            if (modal) {
                modal.classList.remove('hidden');
                modal.style.display = 'flex';
                if (pinInput) {
                    pinInput.value = '';
                    setTimeout(() => pinInput.focus(), 100);
                }
                if (messageDiv) {
                    messageDiv.innerHTML = '';
                }
            }
        }
        
        // Cancel operator PIN entry
        function cancelOperatorPin() {
            const modal = document.getElementById('operator-pin-modal');
            if (modal) {
                modal.classList.add('hidden');
                modal.style.display = 'none';
            }
            pendingOperatorAction = null;
        }
        
        // Submit operator PIN
        async function submitOperatorPin() {
            const pinInput = document.getElementById('operator-pin-input');
            const messageDiv = document.getElementById('operator-pin-message');
            
            if (!pinInput) return;
            
            const pin = pinInput.value.trim();
            if (!pin) {
                if (messageDiv) {
                    messageDiv.innerHTML = '<div class="error">Please enter a PIN</div>';
                }
                return;
            }
            
            try {
                const response = await fetch('/api/auth/operator', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},

        // Save configuration to server
        async function saveConfiguration() {
            const container = document.getElementById('config-form-container');
            const messageDiv = document.getElementById('config-message');
            
            if (!container) return;
            
            // Get all config inputs
            const inputs = container.querySelectorAll('input[id^="config-"]');
            const updates = [];
            
            for (const input of inputs) {
                const key = input.id.replace('config-', '');
                const newValue = input.value.trim();
                const originalValue = input.getAttribute('data-original-value') || '';
                const isPassword = input.getAttribute('data-is-password') === 'true';
                
                // For password fields, only update if a new value was entered (not empty)
                if (isPassword && newValue === '') {
                    continue; // Skip unchanged password fields (left blank)
                }
                
                if (newValue !== originalValue) {
                    updates.push({ key, value: newValue });
                }
            }
            
            if (updates.length === 0) {
                if (messageDiv) {
                    messageDiv.innerHTML = '<div style="color: #888; padding: 10px; background: #333; border-radius: 4px;">No changes to save</div>';
                }
                return;
            }
            
            // Show saving message
            if (messageDiv) {
                messageDiv.innerHTML = '<div style="color: #4a9eff; padding: 10px; background: #333; border-radius: 4px;">Saving...</div>';
            }
            
            try {
                // Save each updated config value
                for (const update of updates) {
                    const response = await fetch('/api/config', {
                        method: 'PATCH',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({key: update.key, value: update.value})
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || 'Failed to save configuration');
                    }
                }
                
                // Show success message
                if (messageDiv) {
                    messageDiv.innerHTML = '<div style="color: #4f4; padding: 10px; background: #333; border-radius: 4px;">Configuration saved successfully</div>';
                }
                
                // Reload configuration to update display
                setTimeout(loadConfiguration, 1000);
            } catch (e) {
                console.error('Error saving configuration:', e);
                if (messageDiv) {
                    messageDiv.innerHTML = `<div style="color: #f44; padding: 10px; background: #333; border-radius: 4px;">Error: ${e.message}</div>`;
                }
            }
        }

        function hideHistoryModal() {
            const modal = document.getElementById('history-modal');
            modal.classList.add('hidden');
            modal.style.display = 'none';
        }
        
        // Load queue
        async function loadQueue() {
            try {
                // Get queue and current playback status
                const [queueResponse, statusResponse] = await Promise.all([
                    fetch('/api/queue'),
                    fetch('/api/playback/status')
                ]);
                
                const queueData = await queueResponse.json();
                const statusData = await statusResponse.json();
                currentQueue = queueData.queue;
                
                // Update play/pause toggle button
                updatePlayPauseButton(statusData.state);
                
                // Render Now Playing section
                renderNowPlaying(statusData);
                
                // Render Up Next section
                renderUpNext(statusData, currentQueue);
                
                // Render Clear Queue button (operator only)
                const clearQueueContainer = document.getElementById('clear-queue-button-container');
                if (clearQueueContainer) {
                    if (isOperator && currentQueue.length > 0) {
                        clearQueueContainer.innerHTML = '<button onclick="clearQueue()" class="danger" style="padding: 8px 16px;">Clear Queue</button>';
                    } else {
                        clearQueueContainer.innerHTML = '';
                    }
                }
                
                // Render queue
                const queueDiv = document.getElementById('queue-list');
                
                if (currentQueue.length === 0) {
                    queueDiv.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">Queue is empty. Use Search to add songs!</div>';
                    return;
                }
                
                queueDiv.innerHTML = '';
                
                currentQueue.forEach(item => {
                    const div = document.createElement('div');
                    const isCurrent = item.is_current;
                    const isPlayed = item.is_played && !isCurrent;
                    
                    // Build class list based on state
                    let classes = ['queue-item'];
                    if (isCurrent) classes.push('playing');
                    if (isPlayed) classes.push('played');
                    div.className = classes.join(' ');
                    
                    const statusClass = `status-${item.download_status}`;
                    const duration = item.duration_seconds || 0;
                    const durationStr = `${Math.floor(duration / 60)}:${(duration % 60).toString().padStart(2, '0')}`;
                    
                    div.innerHTML = `
                        <div class="queue-item-info">
                            <div class="queue-item-user">${item.user_name} <span style="color: #666; font-size: 0.85em;">(${durationStr})</span></div>
                            ${isOperator ? `<div class="queue-item-title">${item.title}</div>` : ''}
                        </div>
                        <span class="queue-item-status ${statusClass}">${item.download_status}</span>
                    `;
                    
                    // Make all queue items clickable to edit
                    div.onclick = () => showEditQueueItemModal(item);
                    
                    queueDiv.appendChild(div);
                });
            } catch (e) {
                console.error('Error loading queue:', e);
            }
        }
        
        // Render Now Playing section
        function renderNowPlaying(statusData) {
            const container = document.getElementById('now-playing-content');
            if (!container) return;
            
            const currentSong = statusData.current_song;
            
            // Show/hide playback controls section based on operator status
            const playbackControlsSection = document.getElementById('playback-controls-section');
            if (playbackControlsSection) {
                playbackControlsSection.style.display = isOperator ? 'block' : 'none';
            }
            
            // If no current song, just show message
            if (!currentSong) {
                container.innerHTML = '<div style="text-align: center; color: #666; padding: 15px;">Nothing playing</div>';
                return;
            }
            
            // Check if user can access pitch controls (their song or operator)
            const hasControlAccess = (currentSong.user_name === userName) || isOperator;
            
            // Check if we already have pitch controls rendered
            const hasExistingControls = document.getElementById('now-playing-lock-button') !== null;
            
            // Only do full render if controls state changed
            if (hasExistingControls && hasControlAccess) {
                // Controls already exist - just update values and visibility without destroying buttons
                updateNowPlayingSongInfo(currentSong, statusData.position_seconds);
                updateNowPlayingPitchValue(currentSong.pitch_semitones || 0);
                
                // Update visibility based on lock state
                const pitchSection = document.getElementById('now-playing-pitch-section');
                if (pitchSection) pitchSection.style.display = controlsLocked ? 'none' : 'block';
                
                // Update lock button
                const lockButton = document.getElementById('now-playing-lock-button');
                if (lockButton) {
                    lockButton.innerHTML = controlsLocked ? 'üîí Unlock Controls' : 'üîì Lock Controls';
                    lockButton.style.background = controlsLocked ? '#555' : '#666';
                }
                return;
            }
            
            // Full render - show song info
            renderSongSettings('now-playing-content', {
                title: currentSong.title,
                thumbnail_url: currentSong.thumbnail_url,
                user_name: currentSong.user_name,
                duration_seconds: currentSong.duration_seconds,
                position_seconds: statusData.position_seconds,
                pitch_semitones: currentSong.pitch_semitones || 0
            }, {
                context: 'now-playing',
                live: false,
                showStatus: false,
                showThumbnail: true,
                showUser: true,
                showPitchControls: false
            });
            
            // Add pitch controls and lock button if user has access
            if (hasControlAccess) {
                // Pitch controls section (hidden when locked)
                const pitchControls = document.createElement('div');
                pitchControls.id = 'now-playing-pitch-section';
                pitchControls.style.cssText = `margin-top: 15px; padding-top: 15px; border-top: 1px solid #444; display: ${controlsLocked ? 'none' : 'block'};`;
                pitchControls.innerHTML = `
                    <h3 style="color: #4a9eff; font-size: 1em; margin-bottom: 10px;">Adjust Pitch (Live)</h3>
                    <div id="now-playing-pitch-control-container"></div>
                `;
                container.appendChild(pitchControls);
                
                // Initialize pitch control
                const pitchValue = currentSong.pitch_semitones || 0;
                const pitchControlContainer = document.getElementById('now-playing-pitch-control-container');
                if (pitchControlContainer) {
                    pitchControlContainer.innerHTML = createPitchControlHTML('now-playing', pitchValue, 24);
                    updatePitchButtons('now-playing', pitchValue);
                }
                
                // Lock button (always visible if user has access)
                const lockButton = document.createElement('button');
                lockButton.id = 'now-playing-lock-button';
                lockButton.onclick = toggleControlsLock;
                lockButton.style.cssText = 'width: 100%; margin-top: 15px; padding: 12px; font-size: 16px;';
                
                if (controlsLocked) {
                    lockButton.innerHTML = 'üîí Unlock Controls';
                    lockButton.style.background = '#555';
                } else {
                    lockButton.innerHTML = 'üîì Lock Controls';
                    lockButton.style.background = '#666';
                }
                
                container.appendChild(lockButton);
            }
        }
        
        // Update song info without destroying controls
        function updateNowPlayingSongInfo(currentSong, positionSeconds) {
            // Update progress text
            const progressEl = document.getElementById('now-playing-progress');
            if (progressEl && currentSong.duration_seconds) {
                function formatTime(secs) {
                    const m = Math.floor(secs / 60);
                    const s = secs % 60;
                    return `${m}:${s.toString().padStart(2, '0')}`;
                }
                progressEl.textContent = `${formatTime(positionSeconds)} / ${formatTime(currentSong.duration_seconds)}`;
            }
        }
        
        // Update pitch value display without destroying buttons
        function updateNowPlayingPitchValue(pitchValue) {
            const input = document.getElementById('now-playing-pitch-input');
            if (input && parseInt(input.value) !== pitchValue) {
                input.value = pitchValue;
                updatePitchDisplay('now-playing-pitch-display', pitchValue);
                updatePitchButtons('now-playing', pitchValue);
            }
        }
        
        // Render Up Next section
        function renderUpNext(statusData, queue) {
            const section = document.getElementById('up-next-section');
            const content = document.getElementById('up-next-content');
            if (!section || !content) return;
            
            section.style.display = 'block';
            
            const currentSong = statusData.current_song;
            
            // Find upcoming songs (non-played, non-current)
            const upcomingSongs = queue.filter(item => !item.is_current && !item.is_played);
            const nextSong = upcomingSongs[0];
            
            // Helper to format time
            function formatTime(secs) {
                const m = Math.floor(secs / 60);
                const s = secs % 60;
                return `${m}:${s.toString().padStart(2, '0')}`;
            }
            
            if (!nextSong) {
                content.innerHTML = `<span style="font-size: 1.1em; color: #666;">Up Next: No one in queue</span>`;
                return;
            }
            
            // Calculate time remaining in current song
            const position = statusData.position_seconds || 0;
            const currentDuration = currentSong ? (currentSong.duration_seconds || 0) : 0;
            const currentRemaining = Math.max(0, currentDuration - position);
            
            const isNextYou = nextSong.user_name === userName;
            const nameStyle = isNextYou ? 'color: #4aff6e; font-size: 1.2em;' : 'color: #4a9eff;';
            const youLabel = isNextYou ? 'üé§ ' : '';
            
            // Build main "Up Next" message
            let html = '';
            if (!currentSong) {
                html = `<span style="font-size: 1.1em;">${youLabel}Up Next: <strong style="${nameStyle}">${isNextYou ? 'YOU!' : nextSong.user_name}</strong></span>`;
            } else {
                const timeStr = formatTime(currentRemaining);
                html = `<span style="font-size: 1.1em;">${youLabel}Up Next: <strong style="${nameStyle}">${isNextYou ? 'YOU!' : nextSong.user_name}</strong> in ${timeStr}</span>`;
            }
            
            // If next is not the current user, find when they ARE up
            if (!isNextYou && currentSong) {
                const userSongIndex = upcomingSongs.findIndex(item => item.user_name === userName);
                if (userSongIndex > 0) {
                    // Sum durations of songs before user's turn
                    let timeUntilYou = currentRemaining;
                    for (let i = 0; i < userSongIndex; i++) {
                        timeUntilYou += upcomingSongs[i].duration_seconds || 0;
                    }
                    html += `<br><span style="font-size: 0.95em; color: #4aff6e;">üé§ You're up in ${formatTime(timeUntilYou)}</span>`;
                }
            }
            
            content.innerHTML = html;
        }

        // Adjust pitch for now-playing song (immediate effect)
        async function adjustNowPlayingPitch(delta) {
            // Get current pitch from input
            const input = document.getElementById('now-playing-pitch-input');
            if (!input) return;
            
            let currentValue = parseInt(input.value) || 0;
            let newValue = currentValue + delta;
            
            // Clamp to -12 to +12 range
            newValue = Math.max(-12, Math.min(12, newValue));
            
            // Update display immediately for responsive UI
            updatePitchDisplay('now-playing-pitch-display', newValue);
            input.value = newValue;
            updatePitchButtons('now-playing', newValue);
            
            // Apply pitch change immediately via API
            try {
                const response = await fetch('/api/playback/pitch', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        semitones: newValue,
                        user_name: userName
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    console.error('Error setting pitch:', error);
                    // Revert display on error
                    updatePitchDisplay('now-playing-pitch-display', currentValue);
                    input.value = currentValue;
                    updatePitchButtons('now-playing', currentValue);
                    alert('Error adjusting pitch: ' + (error.detail || 'Unknown error'));
                }
            } catch (e) {
                console.error('Error setting pitch:', e);
                // Revert display on error
                updatePitchDisplay('now-playing-pitch-display', currentValue);
                input.value = currentValue;
                updatePitchButtons('now-playing', currentValue);
                alert('Error adjusting pitch');
            }
        }
        
        // Update play/pause toggle button based on state
        function updatePlayPauseButton(state) {
            // Update button in playback controls section
            const button = document.getElementById('play-pause-toggle');
            if (button) {
                if (state === 'playing') {
                    button.textContent = '‚è∏ Pause';
                } else {
                    button.textContent = '‚ñ∂ Play';
                }
            }
        }
        
        // Show/hide buffering indicator
        function showBufferingIndicator(show) {
            const container = document.getElementById('now-playing-content');
            if (!container) return;
            
            if (show) {
                // Show buffering message
                container.innerHTML = '<div style="text-align: center; color: #4a9eff; padding: 20px; font-size: 18px;">‚è≥ Starting playback...</div>';
            } else {
                // Clear buffering message - loadQueue will refresh the content
                container.innerHTML = '';
            }
        }
        
        // Toggle play/pause
        async function togglePlayPause() {
            try {
                // Get current state
                const statusResponse = await fetch('/api/playback/status');
                const statusData = await statusResponse.json();
                const currentState = statusData.state;
                
                // Toggle based on current state
                const action = (currentState === 'playing') ? 'pause' : 'play';
                
                // Only show buffering when starting fresh playback, not resuming from pause
                const isStartingFresh = action === 'play' && (currentState === 'idle' || currentState === 'stopped');
                if (isStartingFresh) {
                    showBufferingIndicator(true);
                }
                
                const response = await fetch(`/api/playback/${action}`, {method: 'POST'});
                if (!response.ok) {
                    if (isStartingFresh) showBufferingIndicator(false);
                    alert('Error: ' + (await response.json()).detail);
                } else {
                    // Update button immediately for better UX
                    updatePlayPauseButton(action === 'play' ? 'playing' : 'paused');
                    
                    // Hide buffering indicator and refresh queue after a short delay
                    // to allow playback to start (only if we showed it)
                    if (isStartingFresh) {
                        setTimeout(() => {
                            showBufferingIndicator(false);
                            loadQueue();
                        }, 500);
                    } else {
                        loadQueue();
                    }
                }
            } catch (e) {
                showBufferingIndicator(false);
                alert('Error controlling playback');
            }
        }
        
        // Stop playback
        async function stopPlayback() {
            try {
                const response = await fetch('/api/playback/stop', {method: 'POST'});
                if (!response.ok) {
                    alert('Error: ' + (await response.json()).detail);
                } else {
                    // Update UI
                    updatePlayPauseButton('idle');
                    loadQueue();
                }
            } catch (e) {
                alert('Error stopping playback');
            }
        }
        
        // Playback controls (for skip, previous, etc.)
        async function playback(action) {
            try {
                const response = await fetch(`/api/playback/${action}`, {method: 'POST'});
                const data = await response.json();
                
                // Handle warning responses (no next/previous song)
                if (data.status === 'no_next_song' || data.status === 'no_previous_song') {
                    // Show warning message instead of error
                    const message = data.message || `No ${action} song available`;
                    alert(message);
                    return;
                }
                
                if (!response.ok) {
                    alert('Error: ' + data.detail);
                } else {
                    // Refresh queue on successful skip/previous
                    loadQueue();
                }
            } catch (e) {
                alert('Error controlling playback');
            }
        }
        
        // Restart song from the beginning
        async function restartSong() {
            try {
                const response = await fetch('/api/playback/restart', {method: 'POST'});
                if (!response.ok) {
                    alert('Error: ' + (await response.json()).detail);
                }
            } catch (e) {
                alert('Error restarting song');
            }
        }
        
        // Seek forward 10 seconds
        async function seekForward() {
            try {
                const response = await fetch('/api/playback/seek', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({delta_seconds: 10})
                });
                if (!response.ok) {
                    alert('Error: ' + (await response.json()).detail);
                }
            } catch (e) {
                alert('Error seeking');
            }
        }
        
        // Seek backward 10 seconds
        async function seekBackward() {
            try {
                const response = await fetch('/api/playback/seek', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({delta_seconds: -10})
                });
                if (!response.ok) {
                    alert('Error: ' + (await response.json()).detail);
                }
            } catch (e) {
                alert('Error seeking');
            }
        }
        
        // Clear queue
        async function clearQueue() {
            if (!isOperator) {
                alert('Operator authentication required');
                return;
            }
            
            if (!confirm('Clear entire queue?')) return;
            
            try {
                const response = await fetch('/api/queue/clear', {method: 'POST'});
                if (response.ok) {
                    loadQueue();
                } else {
                    alert('Error clearing queue');
                }
            } catch (e) {
                alert('Error clearing queue');
            }
        }
    </script>
