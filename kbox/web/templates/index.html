<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kbox - Karaoke Queue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #fff;
        }
        
        .section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .section h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #fff;
        }
        
        input, button, select {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #444;
            border-radius: 4px;
            background: #333;
            color: #e0e0e0;
            font-size: 16px;
        }
        
        button {
            background: #4a9eff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        button.danger {
            background: #e74c3c;
        }
        
        button.secondary {
            background: #666;
        }
        
        .search-results {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }
        
        .search-result {
            display: flex;
            padding: 10px;
            margin: 5px 0;
            background: #333;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .search-result:hover {
            border-color: #4a9eff;
        }
        
        .search-result img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        .search-result-info {
            flex: 1;
        }
        
        .search-result-title {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .search-result-channel {
            font-size: 0.9em;
            color: #aaa;
        }
        
        .queue-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #333;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .queue-item:hover {
            border-color: #4a9eff;
            background: #3a3a3a;
        }
        
        .queue-item.playing {
            background: #2a4a6a;
            border-color: #4a9eff;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.3);
        }
        
        .queue-item.playing .queue-item-user {
            color: #6bb6ff;
            font-weight: 600;
        }
        
        .queue-item-info {
            flex: 1;
        }
        
        .queue-item-user {
            font-weight: 500;
            color: #4a9eff;
        }
        
        .queue-item-title {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 3px;
        }
        
        .queue-item-status {
            font-size: 0.8em;
            padding: 3px 8px;
            border-radius: 3px;
            margin-left: 10px;
        }
        
        .status-pending {
            background: #666;
        }
        
        .status-downloading {
            background: #f39c12;
        }
        
        .status-ready {
            background: #27ae60;
        }
        
        .status-error {
            background: #e74c3c;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .operator-panel {
            background: #3a3a3a;
            border: 2px solid #4a9eff;
        }
        
        .operator-panel h2 {
            color: #4a9eff;
        }
        
        .hidden {
            display: none;
        }
        
        .error {
            color: #e74c3c;
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .success {
            color: #27ae60;
            margin: 5px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>üé§ kbox</h1>
    
    <!-- Operator Authentication -->
    <div class="section" id="auth-section">
        <h2>Operator Controls</h2>
        <input type="password" id="pin-input" placeholder="Enter PIN to enable controls" />
        <button onclick="authenticate()">Enable Controls</button>
        <div id="auth-message"></div>
    </div>
    
    <!-- Search Section -->
    <div class="section">
        <h2>Search Songs</h2>
        <input type="text" id="search-input" placeholder="Search for a song..." />
        <input type="text" id="user-name-input" placeholder="Your name" />
        <button onclick="search()">Search</button>
        <div id="search-results" class="search-results"></div>
    </div>
    
    <!-- Queue Section -->
    <div class="section">
        <h2>Queue</h2>
        <div id="queue-list"></div>
    </div>
    
    <!-- Playback Controls (Operator Only) -->
    <div class="section operator-panel hidden" id="operator-panel">
        <h2>Playback Controls</h2>
        <div class="controls">
            <button onclick="playback('play')">‚ñ∂ Play</button>
            <button onclick="playback('pause')">‚è∏ Pause</button>
            <button onclick="playback('skip')">‚è≠ Skip</button>
            <button onclick="playback('previous')">‚èÆ Previous</button>
        </div>
        <div>
            <label>Pitch Adjustment (semitones):</label>
            <input type="number" id="pitch-input" value="0" min="-12" max="12" />
            <button onclick="setPitch()">Set Pitch</button>
        </div>
        <button class="danger" onclick="clearQueue()">Clear Queue</button>
    </div>
    
    <script>
        let isOperator = {{ 'true' if test_mode else 'false' }};
        let currentQueue = [];
        
        // Auto-enable operator mode in test mode
        {% if test_mode %}
        (function() {
            function enableOperatorMode() {
                const operatorPanel = document.getElementById('operator-panel');
                const authSection = document.getElementById('auth-section');
                if (operatorPanel) {
                    operatorPanel.classList.remove('hidden');
                    console.log('Operator panel enabled');
                } else {
                    console.error('operator-panel element not found');
                }
                if (authSection) {
                    authSection.style.display = 'none';
                    console.log('Auth section hidden');
                } else {
                    console.error('auth-section element not found');
                }
            }
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', enableOperatorMode);
            } else {
                enableOperatorMode();
            }
        })();
        {% endif %}
        
        // Auto-refresh queue to show current song
        setInterval(loadQueue, 2000); // Refresh every 2 seconds
        
        // Jump to a specific song
        async function jumpToSong(itemId) {
            if (!isOperator) {
                alert('Operator authentication required');
                return;
            }
            
            try {
                const response = await fetch(`/api/playback/jump/${itemId}`, {method: 'POST'});
                if (response.ok) {
                    loadQueue(); // Refresh queue to show new current song
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.detail);
                }
            } catch (e) {
                alert('Error jumping to song');
            }
        }
        
        // Check operator status on load
        async function checkOperator() {
            try {
                const response = await fetch('/api/playback/status');
                // If we can access operator endpoints, we're authenticated
                // For now, just check if operator panel should be shown
                // We'll implement proper session checking later
            } catch (e) {
                console.error('Error checking operator status:', e);
            }
        }
        
        // Load queue on page load
        loadQueue();
        
        // Authenticate as operator
        async function authenticate() {
            const pin = document.getElementById('pin-input').value;
            const messageDiv = document.getElementById('auth-message');
            
            try {
                const response = await fetch('/api/auth/operator', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({pin: pin})
                });
                
                if (response.ok) {
                    const data = await response.json();
                    isOperator = data.operator;
                    if (isOperator) {
                        document.getElementById('operator-panel').classList.remove('hidden');
                        messageDiv.innerHTML = '<div class="success">Operator mode enabled</div>';
                        document.getElementById('pin-input').value = '';
                    }
                } else {
                    messageDiv.innerHTML = '<div class="error">Invalid PIN</div>';
                }
            } catch (e) {
                messageDiv.innerHTML = '<div class="error">Error authenticating</div>';
            }
        }
        
        // Search YouTube
        async function search() {
            const query = document.getElementById('search-input').value;
            const userName = document.getElementById('user-name-input').value;
            
            if (!query || !userName) {
                alert('Please enter a search query and your name');
                return;
            }
            
            const resultsDiv = document.getElementById('search-results');
            resultsDiv.innerHTML = 'Searching...';
            
            try {
                const response = await fetch(`/api/youtube/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                resultsDiv.innerHTML = '';
                data.results.forEach(video => {
                    const div = document.createElement('div');
                    div.className = 'search-result';
                    div.innerHTML = `
                        <img src="${video.thumbnail}" alt="${video.title}" />
                        <div class="search-result-info">
                            <div class="search-result-title">${video.title}</div>
                            <div class="search-result-channel">${video.channel}</div>
                        </div>
                    `;
                    div.onclick = () => addToQueue(video, userName);
                    resultsDiv.appendChild(div);
                });
            } catch (e) {
                resultsDiv.innerHTML = '<div class="error">Error searching</div>';
            }
        }
        
        // Add song to queue
        async function addToQueue(video, userName) {
            try {
                const response = await fetch('/api/queue', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_name: userName,
                        youtube_video_id: video.id,
                        title: video.title,
                        duration_seconds: video.duration_seconds,
                        thumbnail_url: video.thumbnail,
                        pitch_semitones: 0
                    })
                });
                
                if (response.ok) {
                    document.getElementById('search-input').value = '';
                    document.getElementById('search-results').innerHTML = '';
                    loadQueue();
                } else {
                    alert('Error adding song to queue');
                }
            } catch (e) {
                alert('Error adding song to queue');
            }
        }
        
        // Load queue
        async function loadQueue() {
            try {
                // Get queue and current playback status
                const [queueResponse, statusResponse] = await Promise.all([
                    fetch('/api/queue'),
                    fetch('/api/playback/status')
                ]);
                
                const queueData = await queueResponse.json();
                const statusData = await statusResponse.json();
                currentQueue = queueData.queue;
                
                const queueDiv = document.getElementById('queue-list');
                if (currentQueue.length === 0) {
                    queueDiv.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">Queue is empty</div>';
                    return;
                }
                
                // Get current song ID
                const currentSongId = statusData.current_song ? statusData.current_song.id : null;
                
                queueDiv.innerHTML = '';
                currentQueue.forEach(item => {
                    const div = document.createElement('div');
                    const isPlaying = item.id === currentSongId;
                    div.className = `queue-item ${isPlaying ? 'playing' : ''}`;
                    const statusClass = `status-${item.download_status}`;
                    div.innerHTML = `
                        <div class="queue-item-info">
                            <div class="queue-item-user">${item.user_name}</div>
                            <div class="queue-item-title">${item.title}</div>
                        </div>
                        <span class="queue-item-status ${statusClass}">${item.download_status}</span>
                    `;
                    
                    // Make clickable if operator and song is ready
                    if (isOperator && item.download_status === 'ready') {
                        div.onclick = () => jumpToSong(item.id);
                    }
                    
                    queueDiv.appendChild(div);
                });
            } catch (e) {
                console.error('Error loading queue:', e);
            }
        }
        
        // Jump to a specific song
        async function jumpToSong(itemId) {
            if (!isOperator) {
                alert('Operator authentication required');
                return;
            }
            
            try {
                const response = await fetch(`/api/playback/jump/${itemId}`, {method: 'POST'});
                if (response.ok) {
                    loadQueue(); // Refresh queue to show new current song
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.detail);
                }
            } catch (e) {
                alert('Error jumping to song');
            }
        }
        
        // Playback controls
        async function playback(action) {
            if (!isOperator) {
                alert('Operator authentication required');
                return;
            }
            
            try {
                const response = await fetch(`/api/playback/${action}`, {method: 'POST'});
                if (!response.ok) {
                    alert('Error: ' + (await response.json()).detail);
                }
            } catch (e) {
                alert('Error controlling playback');
            }
        }
        
        // Set pitch
        async function setPitch() {
            if (!isOperator) {
                alert('Operator authentication required');
                return;
            }
            
            const semitones = parseInt(document.getElementById('pitch-input').value);
            try {
                const response = await fetch('/api/playback/pitch', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({semitones: semitones})
                });
                if (!response.ok) {
                    alert('Error setting pitch');
                }
            } catch (e) {
                alert('Error setting pitch');
            }
        }
        
        // Clear queue
        async function clearQueue() {
            if (!isOperator) {
                alert('Operator authentication required');
                return;
            }
            
            if (!confirm('Clear entire queue?')) return;
            
            try {
                const response = await fetch('/api/queue/clear', {method: 'POST'});
                if (response.ok) {
                    loadQueue();
                } else {
                    alert('Error clearing queue');
                }
            } catch (e) {
                alert('Error clearing queue');
            }
        }
        
        // Auto-refresh queue every 2 seconds
        setInterval(loadQueue, 2000);
        
        // Initial load
        loadQueue();
        checkOperator();
    </script>
</body>
</html>
