name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t kbox .

      - name: Lint with ruff
        run: docker run --rm kbox ruff check .

      - name: Check formatting with ruff
        run: docker run --rm kbox ruff format --check .

      - name: Type check with mypy
        run: docker run --rm kbox mypy kbox

      - name: Run tests
        run: docker run --rm kbox pytest -v
