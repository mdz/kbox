name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: kbox:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Lint with ruff
        run: docker run --rm kbox:latest ruff check .

      - name: Check formatting with ruff
        run: docker run --rm kbox:latest ruff format --check .

      - name: Type check with mypy
        run: docker run --rm kbox:latest mypy kbox

      - name: Run tests
        run: docker run --rm kbox:latest pytest -v
